<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .bar {
        fill: steelblue;
      }
      .axis path {
        display: none;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleBand()
        .rangeRound([0, width])
        .padding(0.1)
        .align(0.1);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var z = d3.scaleOrdinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    d3.json("gasto_tipo.json", function(error, data) {
      if (error) throw error;

      var keys = [];
      for(var k in data[0]) if(k != "mesAno") { keys.push(k) };
      console.log(keys);
      var stack = d3.stack()
        .keys(keys)
        .order(d3.stackOrderNone)
        .offset(d3.stackOffsetNone);

      //data.sort(function(a, b) { return (b["F"] + b["M"]) - (a["F"] + a["M"]); });
      console.log(data);
      x.domain(data.map(function(d) { return d.mesAno; }));
      y.domain([0, d3.max(data, function(d) {
        sum = 0;
        for(var k in keys) {
          sum += d[keys[k]];
        }
        return sum;
      })]).nice();
      z.domain(keys);

      //console.log(stack.keys(data.columns.slice(1))(data));
      //console.log(data.columns.slice(1));

      console.log("novo");
      console.log(stack(data));

      g.selectAll(".serie")
        .data(stack(data))
        .enter().append("g")
          .attr("class", "serie")
          .attr("fill", function(d) { return z(d.key); })
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
          .attr("x", function(d) { return x(d.data.mesAno); })
          .attr("y", function(d) { return y(d[1]); })
          .attr("height", function(d) { return y(d[0]) - y(d[1]); })
          .attr("width", x.bandwidth());

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y).ticks(10, "s"))
        .append("text")
          .attr("x", 2)
          .attr("y", y(y.ticks(10).pop()))
          .attr("dy", "0.35em")
          .attr("text-anchor", "start")
          .attr("fill", "#000")
          .text("Despesas");

      var legend = g.selectAll(".legend")
        .data(keys.reverse())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
          .style("font", "10px sans-serif");

      legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .attr("fill", z);

      legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .attr("text-anchor", "end")
          .text(function(d) { return d; });
    });
    </script>
  </body>
</html>
